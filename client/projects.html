<template name="projects">
  <div class="project-list stretch">
    <div>
      <select id="select-project">
        {{#each parentProjects}}
          <option value="{{name}}">{{name}} ({{unfinished}})</option>
          {{#each childProjects _id}}
          <option value="{{name}}">&nbsp;&nbsp;{{name}} ({{unfinished}})</option>
          {{/each}}
        {{/each}}
        <option value="new">新建项目</option>
      </select>
    </div>
    <ul class="nav nav-list shortcuts">
      <li class="nav-header">{{taskName}}</li>
      <li class="unfinished"><a href="#" class="shortcut" data-type='unfinished'>未完成 ({{totalUnfinished}})</a></li>
      <li class="sub important"><a href="#" class="shortcut" data-type='important'>重要 ({{totalImportant}})</a></li>
      <li class="sub urgent"><a href="#" class="shortcut" data-type="urgent">紧急 ({{totalUrgent}})</a></li>
      <li class="finished"><a href="#" class="shortcut" data-type="finished">已完成 ({{totalFinished}})</a></li>
      <li class="verified"><a href="#" class="shortcut" data-type="verified">已验证 ({{totalVerified}})</a></li>
      {{#if ts.filteringUser}}
      <li class="nav-header">我创建的任务</li>
      <li class="my-unfinished"><a href="#" class="shortcut" data-type="my-unfinished">未完成 ({{totalMyUnfinished}})</a></li>
      <li class="my-finished"><a href="#" class="shortcut" data-type="my-finished">已完成 ({{totalMyFinished}})</a></li>
      <li class="my-verified"><a href="#" class="shortcut" data-type="my-verified">已验证 ({{totalMyVerified}})</a></li>
      {{/if}}
    </ul>
  </div>

  <div class="toolbar-bottom">
    <div class="btn-group" id="filter-type" data-toggle="buttons-radio">
      <button class="btn {{ isActiveMember }}" id="filter-member" title="我的任务"><i class="icon-user"></i>我的任务</button>
      <button class="btn {{ isActiveTeam }}" id="filter-team" title="团队任务"><i class="icon-group"></i>团队任务</button>
    </div>
  </div>

  {{>projectDialog}}
</template>
