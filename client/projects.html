<template name="projects">
  <div class="project-list stretch">
  <ul class="nav nav-list">
    <li class="nav-header">
      项目
      <div class="btn-group pull-right">
        <a class="btn btn-small btn-info" id="add-project" title="添加项目"><i class="icon-plus-sign"></i></a>
      </div>
    </li>
    {{#each parentProjects}}
    <li class="{{isFilterSelected _id }} filter-project" data-id="{{_id}}" data-name="{{name}}"><a href="/{{name}}">{{ name }} ({{totalSparks _id}})</a></li>
      {{#each childProjects _id}}
      <li class="{{isFilterSelected _id }} filter-project child" data-id="{{_id}}" data-name="{{name}}"><a href="#">{{ name }} ({{totalSparks _id}})</a></li>
      {{/each}}
    {{/each}}
  </ul>
  </div>

  <div class="toolbar-bottom">
    <div class="btn-group" id="filter-type" data-toggle="buttons-radio">
      <button class="btn {{ isActiveMember }}" id="filter-member" title="我的任务"><i class="icon-user"></i>我的任务</button>
      <button class="btn {{ isActiveTeam }}" id="filter-team" title="团队任务"><i class="icon-group"></i>团队任务</button>
    </div>
  </div>

  {{>projectDialog}}
</template>
