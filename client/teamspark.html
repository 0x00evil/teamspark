<head>
  <title>Team Spark</title>
</head>

<body>
<div class="container-fluid">
  {{>content}}
</div>
</body>

<template name="content">
  {{#if loggedIn }}
    <div class="row-fluid stretch">
      <div class="span2 project-panel stretch sidebar-nav attraction">
        {{>projects}}
      </div>
      <div class="span7 spark-panel stretch">
        <header><h4>{{teamName}}</h4></header>
        {{> sparks}}
      </div>
      <div class="span3 activity-panel stretch attraction">
        {{#if teamActivity}}
          {{#each ts.members}}
            {{>member}}
          {{/each}}
        {{else}}
          {{#each projects}}
            {{>project}}
          {{/each}}
        {{/if}}
      </div>
    </div>
  {{else}}
    {{loginButtons}}
  {{/if}}
</template>

<template name="member">
  <div class="member">
    <div class="author-info clearfix">
      <img class="avatar" src="{{avatar}}" alt="{{username}}" title="{{username}}" />
      <h5>{{username}}</h5>
      <p>{{description}}</p>
    </div>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">进行中: 20<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  {{#each projects}}
                  <li data-id="{{_id}}" data-name="{{name}}"><a href="#">{{name}}</a></li>
                  {{/each}}
                </ul>

              </li>
              <li><a href="#">重要: 20</a></li>
              <li><a href="#">紧急: 20</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="project">
  <h1>{{name}}</h1>
</template>
