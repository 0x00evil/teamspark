<head>
  <title>Team Spark</title>
</head>

<body>
<div class="container-fluid">
  {{>content}}
</div>
</body>

<template name="content">
  {{#if loggedIn }}
    <div class="row-fluid stretch">
      <div class="span2 project-panel stretch sidebar-nav attraction">
        {{>projects}}
      </div>
      <div class="span7 spark-panel stretch">
        <header>
          <h4>
            {{teamName}}
            <div class="btn-group pull-right" id="user-settings">
              {{# if ts.isStaff ts.currentTeam }}
              <a class="btn btn-info btn-small" id="manage-member" title="管理团队成员"><i class="icon-plus"></i></a>
              <a class="btn btn-info btn-small" id="add-project" title="添加项目"><i class="icon-plus-sign"></i></a>
              {{/if}}
              <a class="btn btn-info btn-small" id="edit-profile" title="个人资料"><i class="icon-cogs"></i></a>
              <a class="btn btn-info btn-small" id="logout" title="退出登录"><i class="icon-signout"></i></a>

            </div>
          </h4>
        </header>
        {{> sparks}}
      </div>
      <div class="span3 activity-panel stretch attraction">
        {{#if teamActivity}}
          {{#each ts.members}}
            {{>member}}
          {{/each}}
        {{else}}
          {{#each projects}}
            {{>project}}
          {{/each}}
        {{/if}}
      </div>
    </div>
    {{>memberDialog}}
  {{else}}
    {{loginButtons}}
  {{/if}}
</template>

<template name="member">
  <div class="member">
    <div class="author-info clearfix">
      <img class="avatar" src="{{avatar}}" alt="{{username}}" title="{{username}}" />
      <h5>{{username}}</h5>
      <p>{{description}}</p>
    </div>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#">进行中: {{totalUnfinished null}}</a></li>
              <li><a href="#">重要: {{totalImportant null}}</a></li>
              <li><a href="#">紧急: {{totalUrgent null}}</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="audit-trail-container hide">
      <p>最近动态：</p>
      <ul>
        {{#each auditTrails}}
          {{>audit}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="project">
  <h1>{{name}}</h1>
</template>

<template name="audit">
  <li><small>{{info}}</small><small>{{created}}</small></li>
</template>
